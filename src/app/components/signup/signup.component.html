<div class="container mx-auto" style="width: 400px;">
  <form class="registerCustomer" [formGroup]="signUpForm" (ngSubmit)="onCreateCustomer()" id="username">
    <div class="form-group">
      <label for="username">User name</label>
      <input type="text" class="form-control" id="username" formControlName="username"
      aria-describedby="emailHelp" placeholder="Enter user name">
      <small id="emailHelp" class="form-text text-muted">
        We'll never share your email with anyone else.</small>    
        
        
    </div>
    <div *ngIf="getform()['username'].invalid && (getform()['username'].dirty || getform()['username'].touched)"
    class="alert alert-danger">
    <div *ngIf="getform()['username'].errors.required">
       User Name is required.
      </div>
   </div>

    <div class="form-group" id="password">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPas)sword1" formControlName="password"
      placeholder="Password" formControlName="password">
    </div>
    <div class="form-group" id="firstnameInput">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName"
        aria-describedby="emailHelp" placeholder="Enter first name">
       
      </div>
      <div class="form-group" id="socialSecurityNumber">
          <label for="socialSecurityNum">Social Security Number</label>
          <input type="text" class="form-control" id="socialSecurityNum" formControlName="socialSecurityNumber"
          aria-describedby="socialSecurity" placeholder="Enter Social Security Number">
         
        </div>
    <div class="form-group" id="email">
      <label for="email" >Email </label>
      <input type="email" class="form-control" id="email" formControlName="email"
       aria-describedby="emailHelp"
        placeholder="Enter email">
      
    </div>
    <div class="form-group" id="address">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address"
        aria-describedby="address" placeholder="Address">
       
      </div>
      <div class="form-group" id="phoneInput">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" id="phone" formControlName="phone"
          aria-describedby="phone" placeholder="Phone">
         
        </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>


</div>
